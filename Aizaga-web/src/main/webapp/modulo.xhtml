    <ui:define name="head">

                display: inline-block;
                vertical-align: middle;
                width: auto;
                height: auto;
            }

            .cars-datalist .car-item .car-details {
                padding-top: .5em;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
