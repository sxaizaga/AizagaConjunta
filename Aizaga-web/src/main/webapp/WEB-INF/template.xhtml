<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">TicketsSA</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="sapphire-layout" />
        <h:outputScript name="js/layout.js" library="sapphire-layout" />
        <h:outputScript name="js/ripple.js" library="sapphire-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <div class="layout-container layout-menu-harvey layout-topbar-harvey  layout-top-small">
            <div class="layout-top">
                <ui:include src="./topbar.xhtml" />

                <div class="layout-breadcrumb">
                    <ul>
                        <li><p:link outcome="/dashboard"><i class="material-icons">&#xE88A;</i></p:link></li>
                        <li><i class="material-icons">chevron_right</i></li>
                        <ui:insert name="breadcrumb" />
                    </ul>
                </div>
            </div>

            <div class="layout-content">
                <ui:insert name="content"/>
            </div>

            <div class="layout-mask"></div>

            <ui:include src="./footer.xhtml" />
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/ripple.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/grid.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/layout-amber.css" library="sapphire-layout" />
    </h:body>

</html>
