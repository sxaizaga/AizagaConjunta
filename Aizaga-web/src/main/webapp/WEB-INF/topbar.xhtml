<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/sapphire">

    <div class="layout-topbar">
        <a id="layout-menubutton" href="#" class="layout-menubutton">
            <div class="layout-menubutton-icon"></div>
        </a>

        <div class="layout-topbar-grid">
            <div class="layout-topbar-grid-column layout-topbar-grid-column-fixed">
                <a href="#" class="layout-logo">
                    <p:graphicImage name="logo-white.svg" library="sapphire-layout/images" />
                </a>
            </div>
            <div class="layout-topbar-grid-column">
                <ui:include src="./menu.xhtml" />
            </div>

            <div class="layout-topbar-grid-column layout-topbar-grid-column-fixed">
                <span class="layout-topbar-search">
                    <h:form>
                        <span class="md-inputfield">
                            <p:inputText />
                            <label>Search</label>
                            <i class="material-icons">search</i>
                        </span>
                    </h:form>
                </span>
            </div>

            <div class="layout-topbar-grid-column layout-topbar-grid-column-fixed">
                <a id="profile-menu-button" href="#" class="profile-menu-button">
                    <p:graphicImage name="avatar.png" library="sapphire-layout/images" />
                </a>
                <ul id="layout-profile-menu" class="layout-profile-menu">
                    <li class="layout-profile-menu-search">
                        <h:form>
                            <span class="md-inputfield">
                                <p:inputText />
                                <label>Search</label>
                            </span>
                        </h:form>
                    </li>
                    <li>
                        <a href="#" class="ripplelink">
                            <i class="material-icons">account_circle</i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="ripplelink">
                            <i class="material-icons">inbox</i>
                            <span>Inbox</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="ripplelink">
                            <i class="material-icons">settings</i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="ripplelink">
                            <i class="material-icons">cancel</i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="layout-topbar-separator"></div>

</ui:composition>
